<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Escala de Oração - Escola Cristã Clássica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Escala de Oração - Escola Cristã Clássica</h1>
    <p>Dedique 5 minutos de oração pelo projeto. Basta digitar seu nome ou apelido.</p>
    <form id="formOracao">
      <input type="text" id="nameInput" placeholder="Seu nome ou apelido" maxlength="50" required>
      <button type="submit">Registrar Oração</button>
    </form>
    <section id="status">
      <h2>Estatísticas de Oração</h2>
      <p><strong id="minutosHoje">0</strong> Minutos hoje</p>
      <p><strong id="participantesHoje">0</strong> Participantes hoje</p>
      <p><strong id="weeklyMinutes">0</strong> Minutos esta semana</p>
    </section>
    <section>
      <h2>Quem Já Orou Hoje</h2>
      <div id="listaOradores"><p class="empty-state">Nenhuma oração registrada ainda. Seja o primeiro!</p></div>
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>

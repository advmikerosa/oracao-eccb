<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Escala de Oração • Escola Cristã Clássica</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 via-amber-50 to-orange-50 min-h-screen">
  <main class="w-full max-w-xl mx-auto bg-white/80 rounded-3xl shadow-xl border border-amber-100 p-6 flex flex-col gap-6 mt-8 mb-8">
    <header class="text-center space-y-2 animate-fadeInDown">
      <h1 class="text-3xl md:text-4xl font-bold text-teal-900 drop-shadow tracking-tight">Escala de Oração</h1>
      <h2 class="text-xl md:text-2xl text-amber-600 mb-2">Escola Cristã Clássica</h2>
      <div class="w-1/5 mx-auto border-t-2 border-amber-500 mb-2"></div>
    </header>

    <section class="text-center text-lg text-amber-900">
      <p>
        Dedique <span class="font-bold text-amber-600">5 minutos</span> de oração pelo projeto.<br/>
        Basta digitar seu nome ou apelido e registrar abaixo.
      </p>
    </section>

    <form class="w-full flex flex-col md:flex-row gap-4 justify-center items-center animate-fadeIn" id="formOracao">
      <input
        type="text"
        id="nameInput"
        class="flex-1 px-4 py-2 rounded-lg border border-amber-400 bg-yellow-50 focus:ring-2 focus:ring-amber-400 outline-none transition"
        placeholder="Seu nome ou apelido"
        maxlength="50"
        required
        autocomplete="off"
      />
      <button class="bg-amber-600 text-white px-6 py-2 rounded-lg font-semibold shadow-lg transition hover:bg-amber-700 hover:scale-105" type="submit">
        Registrar Oração
      </button>
    </form>

    <section class="mt-6 animate-fadeIn">
      <h3 class="text-center text-xl font-semibold text-amber-700 mb-4">Quem já orou hoje</h3>
      
      <!-- Container único para os cartões -->
      <div id="cardsList" class="grid grid-cols-1 sm:grid-cols-2 gap-3" aria-live="polite" aria-relevant="additions"></div>
      
      <!-- Estado vazio ÚNICO -->
      <div id="emptyState" class="p-4 text-center italic text-amber-400 text-base hidden">
        Nenhuma oração registrada ainda. Seja o primeiro!
      </div>
    </section>
  </main>

  <!-- Scripts externos -->
  <script type="module" src="./supabaseClient.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
